
<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="../dist/jquery-1.10.2.min.js"></script>
		<script src="../khantrol-knob.js"></script>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="initial-scale = 0.5,maximum-scale = 0.5" />

	</head>
	<body>

		<div class="content cf">
		
			<input type="number" id="kk-red" class="kk-col" />
			<input type="number" id="kk-green" class="kk-col" />
			<input type="number" id="kk-blue" class="kk-col" />

			<input type="number" id="kk-skeleton" />
			<button></button>

			<input type="number" id="matt-black" />
			<input type="number" id="matt-black-two" />

		</div>
		<script>
	
		$(".kk-col").khantrolKnob({
			groupKey: 71,
			preHTML: "<div class='killa'></div>"
		
			
		});




		$("#kk-skeleton").khantrolKnob({
			css: "skeleton",
			groupKey: 71
		});


		$(".kk-col").change(function(){
			//bgColor();
		});


		$("#matt-black").khantrolKnob({
			css: "matte"
		});

		$("#matt-black-two").khantrolKnob({
			css: "matte-black"
		})

		function bgColor(){
			var red = $("#kk-red").val();
			var green = $("#kk-green").val();
			var blue = $("#kk-blue").val();
			var col = "rgb("+red+","+green+","+blue+")"

			$("body").css("background-color", col);
		}

		$("#matt-black").change(function(){
			console.log("change");
		});


		$("#matt-black").on("max", function(){
			console.log("TO THE MAXIMUM");
		});

		$("#matt-black").on("min", function(){
			console.log("to the minimum...");
		});
		</script>

	</body>
</html>
